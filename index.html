<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Inventory Management</h1>
      <nav>
        <button id="login-btn">Login</button>
      </nav>
    </header>

    <nav id="sidebar">
      <img src="Logo.png" alt="Logo" id="sidebar-logo" />
      <ul>
        <li><a href="#">Expiry Dashboard</a></li>
        <li><a href="#">Raw Materials</a></li>
        <li><a href="#">Finished Goods</a></li>
        <li><a href="#">Batch Traceability</a></li>
        <li><a href="#" class="active">Suppliers</a></li>
        <li><a href="#">Quality Assurance</a></li>
        <li><a href="#">About</a></li>
        </ul>
    </nav>

    <main>
      <div id="page-content-container">
        <div class="loading">Loading supplier data...</div>
      </div>
    </main>

    <div id="login-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Login</h2>
        <form id="login-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <button type="submit" class="submit-btn">Login</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
